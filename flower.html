<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Падающие розы с цветным сообщением</title>
    <style>
        body {
            overflow: hidden;
            position: relative;
        }

        .rose {
            position: absolute;
            background-image: url('https://dvemorkovki.ru/upload/iblock/49a/HTB1OuI7j9_I8KJjy0Foq6yFnVXa9.jpg'); /* Замените 'роза.png' на путь к вашему изображению розы */
            background-size: 50px 50px; /* Размер вашей розы */
            width: 50px; /* Ширина вашей розы */
            height: 50px; /* Высота вашей розы */
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .message {
            position: absolute;
            font-size: 200px;
            left: 500px;
            top: 300px;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: changeColor 10s linear infinite, appear 2s ease-in-out 5s forwards; /* Отложенное появление после падения роз и смена цвета */
        }
        .message2 {
            position: absolute;
            font-size: 100px;
            left: 500px;
            top: 400px;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: changeColor 10s linear infinite, appear 2s ease-in-out 5s forwards; /* Отложенное появление после падения роз и смена цвета */
        }

        .message3 {
            position: absolute;
            font-size: 50px;
            left: 500px;
            top: 600px;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: changeColor 10s linear infinite, appear 2s ease-in-out 5s forwards; /* Отложенное появление после падения роз и смена цвета */
        }

        .message4 {
            position: absolute;
            font-size: 50px;
            left: 500px;
            top: 700px;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: changeColor 10s linear infinite, appear 2s ease-in-out 5s forwards; /* Отложенное появление после падения роз и смена цвета */
        }
        .message5 {
            position: absolute;
            font-size: 50px;
            left: 500px;
            top: 800px;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: changeColor 10s linear infinite, appear 2s ease-in-out 5s forwards; /* Отложенное появление после падения роз и смена цвета */
        }
        @keyframes appear {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes changeColor {
            0%, 100% {
                color: violet;
            }
            25% {
                color: crimson; /* Бардово-красный */
            }
            50% {
                color: pink; /* Розовый */
            }
            75% {
                color: red; /* Красный */
            }
        }
    </style>
</head>
<body>
    <script>
        // Создаем розы и добавляем их на страницу
        for (let i = 0; i < 50; i++) {
            createRose();
        }

        // Функция для создания розы
        function createRose() {
            const rose = document.createElement('div');
            rose.className = 'rose';
            rose.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(rose);

            // Удаляем розу после завершения анимации
            rose.addEventListener('animationiteration', () => {
                rose.style.left = `${Math.random() * 100}vw`;
                rose.style.opacity = '1';
            });
        }
    </script>

    <div class="message">I LOVE U</div>
    <div class="message2">МЫ ВСЕГДА ПРИ ВСЕГДА БУДЕМ ВМЕСТЕ!!!</div>
    <div class="message3">Я ВСЕГДА БУДУ ЛЮБИТЬ</div>
    <div class="message4">НИ О ЧЕМ НЕ ПЕРЕЖИВАЙ!</div>

    
    <div class="message5">3 года....</div>
</body>
</html>
